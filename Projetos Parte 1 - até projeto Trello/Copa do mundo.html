<html lang="en">
<head>

<body>




    <script>
    var ano=prompt('até que ano quer saber?')
    var anoComoTexto = prompt("Informe o ano inicial");
    var anoDeCopa = parseInt(anoComoTexto);

    var pula = function(frase) {
document.write(frase + "<br>");
};

    while(anoDeCopa <ano) {
        anoDeCopa = anoDeCopa + 4;
        if(anoDeCopa <= 2022) {
            pula(anoDeCopa+'teve copa')
        }
        else {
        pula(anoDeCopa + " tem copa!");
        }
    }

    pula('esses foram os anos de copa até:'+ ano)






    </script>
    
</body>
