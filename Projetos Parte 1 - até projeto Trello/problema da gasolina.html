<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gasolina ou alcool?</title>
</head>
<body>
    <h1>Gasolina ou alcool? vermes imundos</h1>
    






    <script>
        var tanque=40
        var caminhoG=480
        var caminhoA=300
        var numero=0.1234567897
        var pgas=2.90
        var palc=2.70
        var consumoG=12
        var consumoA=8
        var jump= function(){
            document.write('<br>')
            
        }
       
        var pula = function(frase) {
           document.write('<big>')
            document.write(frase)
            document.write('</big>')
            jump()
        };
        // clodoaldo baile de favela
        pula((caminhoG/tanque))
        pula(Math.round(caminhoA/tanque))
        pula(numero.toFixed(2))
        pula((pgas/consumoG).toFixed(2))
        pula((palc/consumoA).toFixed(2))
        pula('sera que sou craque?')
        pula('claro que sou')
        pula('realmadrid')
        pula('craques de bola')
        pula('dugdug')
        console.log('HAHAHAHAHAHAHA')





    </script>
</body>
</html>
